<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #t1
        {
            width: 100%;
            border: 2px solid black;
        }
        #t2
        {
            width: 100%;
            background: url(Images/Self.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 25px;
        }
        #t3
        {
            width: 20%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            height: 300px;
        }
        .a
        {
            padding-left: 100px;
            padding-top: 20px;
            font-size: large;
        }
        .b
        {
            text-align: right;
            word-spacing: 35px;
            padding-right: 50px;
            padding-top: 20px;
        }
        .c1
        {
            color: black;
            font-size: larger;
        }
        .c2
        {
            background: navy;
            color: white;
        }
        .d
        {
            height: 150px;
            text-align: center;
            font-size: 500%;
            font-family: cursive;
            padding-top: 20px;
        }
        input
        {
            height: 25px;
            width: 300px;
        }
        ::placeholder
        {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: medium;
            background: url(Images/TeriHoNaSaki.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #button
        {
            background-color:#34B7F1;
            font-family: 'Times New Roman', Times, serif;
            font-size: medium;
            height: 40px;
            width: 250px;
            color: aliceblue;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <table id="t1" align="center">
        <tr>
            <td>
                <table id="t2" align="center">
                    <tr>
                        <td width="20%" class="a"><strong>DELUXE</strong></td>
                        <td width="80%" class="b">
                            <a href="" class="c1">Home</a>
                            <a href="" class="c1">Reastaurants</a>
                            <a href="" class="c1">Rooms</a>
                            <a href="" class="c1">About</a>
                            <a href="" class="c1">Blog</a>
                            <a href="" class="c2">Contact-us</a>
                        </td>
                        <tr>
                            <td colspan="2" class="d">Send Us A Note</td>
                        </tr>
                    </tr>
                </table>
            </td>
        </tr>

        <tr class="tr2">
            <td>
                <form action="">
                    <center>
                        <table id="t3">
                            <tr>
                                <td>
                                    Name* <br>
                                    <input type="text" name="name" id="" placeholder="enter your full name">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Your E-mail address* <br>
                                    <input type="email" name="name" id="" placeholder="enter your email address">
                                </td> 
                            </tr>
                            <tr>
                                <td>
                                    Message* <br>
                                    <textarea name="" id="" cols="40" rows="10" placeholder="..."></textarea>
                                </td>
                            </tr>
                            <tr >
                                <td align="center">
                                    <input id="button" type="submit" value="SEND MESSAGE">
                                </td>
                            </tr>
                        </table>
                    </center>
                </form>
            </td>
        </tr>
    
    </table>
</body>
</html>
